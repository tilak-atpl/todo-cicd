version: 2.1

jobs:
  build:
    docker:
      - image: circleci/node:14
    steps:
      - checkout
      - setup_remote_docker:
          version: 20.10.7
      - run:
          name: Install dependencies
          command: npm install
      - run:
          name: Run tests
          command: npm test
      - run:
          name: Build the project
          command: npm run build
      - run:
          name: Build Docker image
          command: |
            docker build -t tilak717/todo-cicd:$CIRCLE_SHA1 .
      - run:
          name: Push Docker image to Docker Hub
          command: |
            docker login -u $DOCKERHUB_USERNAME -p $DOCKERHUB_PASSWORD
            docker push tilak717/todo-cicd:$CIRCLE_SHA1

  deploy:
    docker:
      - image: circleci/python:3.8
    steps:
      - checkout
      - run:
          name: Install kubectl and aws-cli
          command: |
            curl -LO "https://dl.k8s.io/release/$(curl -L -s https://dl.k8s.io/release/stable.txt)/bin/linux/amd64/kubectl"
            chmod +x kubectl
            sudo mv kubectl /usr/local/bin/
            curl "https://d1uj6qtbmh3dt5.cloudfront.net/awscli-exe-linux-x86_64.zip" -o "awscli-exe-linux-x86_64.zip"
            unzip awscli-exe-linux-x86_64.zip
            sudo ./aws/install
      - run:
          name: Create .kube directory
          command: |
            mkdir -p ~/.kube
      - run:
          name: Write kubeconfig
          command: |
            echo "$KUBECONFIG" > ~/.kube/config
      - run:
          name: Deploy to Kubernetes
          command: |
            kubectl apply -f k8s/deployment.yml
            kubectl apply -f k8s/service.yml


workflows:
  version: 2
  build_and_deploy:
    jobs:
      - build
      - deploy:
          requires:
            - build
